version: '3'

services:
  db:
    image: mysql:8.0.36
    platform: linux/x86_64 # ここを追加
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb #教材の関係でここを追加
      MYSQL_USER: myuser #教材の関係でここを追加
      MYSQL_PASSWORD: mypassword #教材の関係でここを追加
    ports:
      - "3306:3306"

  web:
    image: tsunarhythm:v1 # ここを追加
    platform: linux/x86_64  # ここを追加
    build:
      context: . #　教材の関係でここを追加
      dockerfile: Dockerfile #教材の関係でここを追加
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db


