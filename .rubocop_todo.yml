
Metrics/CyclomaticComplexity:
  Max: 9
  # メソッドの循環的複雑度の最大許容値を9に設定。循環的複雑度は、コードの分岐点の数を測定する指標。
  # これもsessions_helper.rbのcurrent_userメソッドを修正することでおそらく改善できる。

Metrics/PerceivedComplexity:
  Max: 11
  # メソッドの認知的複雑度の最大許容値を11に設定。認知的複雑度は、人間がコードを理解するのに必要な労力の尺度。
  # これもsessions_helper.rbのcurrent_userメソッドを修正することでおそらく改善できる。
  # あとはsessions_controller.rbのcreateアクションの修正。

Rails/RedundantPresenceValidationOnBelongsTo:
  Exclude:
    - 'app/models/relationship.rb'
